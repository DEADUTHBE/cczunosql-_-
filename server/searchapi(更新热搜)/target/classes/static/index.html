<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/indexcs1.css">
    <script type="text/javascript" src="js/index.js">
    </script><script src="js/jquery-3.3.1.min.js"></script>
    <script>
        window.onload=function(){
            $.ajax({
                url : "/hotdata",
                type : "get" ,
                dataType : "json" ,
                success : function(json){
                    for(i=1;i<=9;i++){
                        $("#bili").append("<a href=\""+json[0].bili[i].detailUrl+"\">"+i+"."+json[0].bili[i].title.substr(0,10)+"..."+"</a>"+"<br>")
                        $("#weibo").append("<a href=\""+json[0].weibo[i].detailUrl+"\">"+i+"."+json[0].weibo[i].word.substr(0,10)+"..."+"</a>"+"<br>")
                        $("#zhihu").append("<a href=\""+json[0].zhihu[i].detailUrl+"\">"+i+"."+json[0].zhihu[i].word.substr(0,10)+"..."+"</a>"+"<br>")
                    }
                    $("#bili").append("<a href=\""+json[0].bili[10].detailUrl+"\">"+i+"."+json[0].bili[10].title.substr(0,10)+"..."+"</a>")
                    $("#weibo").append("<a href=\""+json[0].weibo[10].detailUrl+"\">"+i+"."+json[0].weibo[10].word.substr(0,10)+"..."+"</a>")
                    $("#zhihu").append("<a href=\""+json[0].zhihu[10].detailUrl+"\">"+i+"."+json[0].zhihu[10].word.substr(0,10)+"..."+"</a>")
                }
            })

        }

    </script>

    <title>知者搜索引擎</title>
</head>
<body>
<div id = 'main'>
    <div id="tq">
        <iframe width="400" height="100" frameborder="0" scrolling="no" hspace="0" src="https://i.tianqi.com/?c=code&a=getcode&id=35&site=34&icon=1"></iframe>
        <!-- 需要天气接口 -->
    </div>
    <div id="logo">
        <img src="imgs/logo.png" alt="图片加载失败">
    </div>
    <div id="inputwrapper">
        <form action="/search" method="get">
        <input id="keyword" name="keyword">
        <input type="submit" value="搜索"></input>
        </form>

    </div>
    <div id="container">
        <div id = 'menu'>
            <div>
                <div id='bilibili1'><i>bilibili热搜榜</i></div>
                <div id='ZhiHu1'><i>知乎热搜榜</i></div>
                <div id='weibo1'><i>微博热搜榜</i></div>
                <div style="float:left;padding-left: 16px; padding-top:5px;cursor: pointer;" ><i style="font-size: 13px;font-style: normal;" type="button" id="show" onclick="showHidden()">展开</i></div>
            </div><br>
            <div id="hidden" style="display:none;">
                <div id="bili">

                </div>
                <div id="zhihu">

                </div>
                <div id="weibo">

                </div>
            </div>
        </div>
        <!--     </div> -->
        <div id="left_url">
            <!-- 左边悬浮导航栏 -->
            <a href="https://www.baidu.com/" title="百度"><img src="imgs/百度a.png" alt="无法正常显示图片" onmouseover="this.src='../imgs/百度b.png'" onmouseout="this.src='../imgs/百度a.png'" ></a>
            <a href="https://www.sogou.com/" title="搜狗"><img src="imgs/sogoua.png" alt="无法正常显示图片" onmouseover="this.src='../imgs/sogoub.png'" onmouseout="this.src='../imgs/sogoua.png'" ></a>
            <a href="https://www.taobao.com/" title="淘宝"><img src="imgs/淘宝a.png" alt="无法正常显示图片" onmouseover="this.src='../imgs/淘宝b.png'" onmouseout="this.src='../imgs/淘宝a.png'" ></a>
            <a href="https://www.jd.com/" title="京东"><img src="imgs/京东a.png" alt="无法正常显示图片" onmouseover="this.src='../imgs/京东b.png'" onmouseout="this.src='../imgs/京东a.png'" ></a>

        </div>

    </div>
</div>
</body>
</html>
