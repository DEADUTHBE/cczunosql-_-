<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.6.0.js}" src="../static/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" th:href="@{/css/search.css}" href="../static/css/search.css">
    <script>
        function getKey() {
            let url = window.location.search.substring(1)
            let str_s = url.split("&")
            let key = str_s[0].split("=")[1]
            key = decodeURI(key)
            return key
        }

        function getPage() {
            let url = window.location.search.substring(1)
            let str_s = url.split("&")
            let page
            if (str_s.length != 2)
                page = 1
            else
                page = str_s[1].split("=")[1]
            return page
        }

        $.ajax({
            url: "/s",
            data: {
                key: getKey(),
                page: getPage()
            },
            method: "GET",
            success: function (data) {
                let str = ""
                for (let i = 0; i < data.length; i++) {
                    str += "<li><h1>" + data[i].name + "</h1><img class='avatar' src=" + data[i].avatar_url + "><br><span>粉丝数:" + data[i].following_count + "</span><span>回复数:" + data[i].answer_count + "</span><br> <p>" + data[i].description.toString() + "</p><br><p>" + data[i].headline + "</p></li>"
                }
                -
                    $(".result").html(str)
                let cookie = document.cookie;
                let cookies = cookie.split("; ")
                let resultNum = 0
                let pageNum = 0
                console.log(cookie)
                for (let i = 0; i < cookies.length; i++) {
                    let strings = cookies[i].split("=");
                    if (strings[0] == "resultNum") {
                        resultNum = strings[1]
                    }
                    if (strings[0] == "pageNum") {
                        pageNum = strings[1]
                    }

                }
                $("#resultNum").text(resultNum.toString() + "条结果")
                // console.log(pageNum)
                let page = parseInt(getPage())
                p = page
                let seventh = p + 7;
                if (p != 1) {
                    $(".page0").html("<a href='/search?key=" + getKey() + "&page=" + (page - 1) + "'>上一页</a>")
                } else {
                    $(".page0").css("display", "none")
                }
                if (page < pageNum) {
                    $(".page9").html("<a href='/search?key=" + getKey() + "&page=" + (page + 1) + "'>下一页</a>")
                } else {
                    $(".page9").css("display", "none")
                }
                if (pageNum > 8) {
                    if (seventh >= pageNum) {
                        p = pageNum - 7
                    }
                    for (let i = 0; i < 8; i++) {
                        $(".page" + (i + 1)).html("<a href='/search?key=" + getKey() + "&page=" + (p + i) + "'>" + (p + i) + "</a>")
                    }
                }
                else{
                    for (let i = 1;i < pageNum;i++){
                        $(".page" + (i + 1)).html("<a href='/search?key=" + getKey() + "&page=" + (p + i) + "'>" + (p + i) + "</a>")
                    }

                }
            }
        })

        function redirect() {
            $(location).attr('href', "/search?key=" + getKey() + "&page=" + $(".btn").val())
        }
    </script>
</head>
<body>
